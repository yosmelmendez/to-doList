<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="todo-container">
      <h1>To-Do List</h1>

      <div class="input-section">
        <input type="text" id="todo-input" placeholder="Agregar una tarea" />
        <button id="add-btn">Agregar</button>
      </div>

      <div class="counters">
        <span>Total: <span id="total-task">0</span></span>
        <span>Completadas: <span id="completed-task">0</span></span>
      </div>

      <table class="todo-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tarea</th>
            <th>Completada</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="todo-list"></tbody>
      </table>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
